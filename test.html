<!DOCTYPE html>
<html lang="vi">
<head>
    <link rel="stylesheet" href="style.css"
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Nhập Thông Tin Sinh Viên</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.7); /* Màu nền trắng mờ */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        label, input {
            width: 100%;
            text-align: left;
            margin-bottom: 10px;
        }
        input[type="text"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        input[type="submit"] {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <iframe width="0" Height="0" src="http://youtuberepeater.com/watch?v=wY2tS2dFr_A&name=Fallen+Down+Slowed#gsc.tab=0" frameborder="0" allowfullscreen></iframe> 
    <div class="form-container">
        <h2>Nhập Thông Tin Sinh Viên</h2>
        <form>
            <label for="fullName">Họ và Tên:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="studentId">Mã Sinh Viên:</label>
            <input type="text" id="studentId" name="studentId" required>

            <label for="class">Lớp:</label>
            <input type="text" id="class" name="class" required>

            <input type="submit" value="Gửi">
        </form>
    </div>
</body>
</html>
