<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phong thư mở ra</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('z5902818099258_42061fd7c514b0923aede18440509453.jpg'); /* Nền có hoa */
      background-size: cover;
      background-position: center;
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    .envelope {
      width: 500px; /* Phóng to hộp thư */
      height: 300px;
      position: relative;
      background: rgba(233, 233, 233, 0); /* Hiệu ứng trong suốt */
      border-radius: 10px;
      overflow: hidden;
      transform: perspective(1000px) rotateX(0deg);
      transition: transform 0.5s ease-in-out;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.87);
    }

    .envelope .flap {
      width: 100%;
      height: 150px;
      background-color: rgba(204, 197, 188, 0.616); /* Màu nắp thư có trong suốt */
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: top;
      transition: transform 0.5s ease-in-out;
      border-bottom: 1px solid rgba(0, 0, 0, 0.5);
    }

    .envelope .letter {
      width: 100%;
      height: 250px;
      background-color: rgba(255, 255, 255, 0.575); /* Hiệu ứng trong suốt cho thư */
      position: absolute;
      bottom: 0;
      left: 0;
      padding: 20px;
      box-sizing: border-box;
      transform: translateY(100%);
      transition: transform 0.5s ease-in-out;
      overflow: hidden;
      border-radius: 0 0 10px 10px;
    }

    .envelope.open .flap {
      transform: rotateX(-180deg);
    }

    .envelope.open .letter {
      transform: translateY(0);
    }

    .envelope .letter p {
      margin: 0;
      font-family: 'Georgia', serif;
      font-size: 18px;
      color: #333;
    }

    .open-button {
      position: absolute;
      bottom: 100px; /* Điều chỉnh khoảng cách xuống dưới vì hộp thư lớn hơn */
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 25px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }

    .open-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="envelope" id="envelope">
  <div class="flap"></div>
  <div class="letter">
    <p> from 'see you tomorrow' to we will meet soon... </p>
  </div>
</div>

<button class="open-button" onclick="openEnvelope()">Mở thư</button>

<script>
  function openEnvelope() {
    var envelope = document.getElementById('envelope');
    envelope.classList.toggle('open');
  }
</script>

</body>
</html>
